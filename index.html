<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <form class="display">
        <input id="screen" placeholder="0" />
      </form>
      <section class="button">
        <div class="tombol kiri">
          <button onclick="display('clear')">AC</button>
          <button onclick="display('del')">del</button>
          <button onclick="display('%')">%</button>
          <script>
            for (let i = 9; i >= 1; i--) {
              document.write(`<button onclick=display(${i})>` + i + `</button>`);
            }
          </script>
          <button onclick="display('00')">00</button>
          <button onclick="display('0')">0</button>
          <button onclick="display('.')">.</button>
        </div>
        <div class="tombol kanan">
          <button onclick="display('/')">/</button>
          <button onclick="display('*')">x</button>
          <button onclick="display('+')">+</button>
          <button onclick="display('-')">-</button>
          <button onclick="display('action')">=</button>
        </div>
      </section>
    </main>
    <script>
      let result = document.getElementById("screen");
      const display = (a) => {
        if (a == "clear") {
          result.value = "";
        } else if (a == "del") {
          result.value = result.value.slice(0, -1);
        } else if (a == "action") {
          try {
            result.value = eval(result.value);
          } catch (error) {
            alert("error");
          }
        } else {
          result.value += a;
        }
      };
    </script>
  </body>
</html>
